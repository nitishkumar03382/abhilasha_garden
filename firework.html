<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #000;
    }

    .fireworks {
      position: relative;
      width: 200px;
      height: 200px;
      overflow: hidden;
    }

    .firework {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #f00;
      border-radius: 50%;
      animation: explode 1s ease-out infinite;
    }

    @keyframes explode {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="fireworks">
    <div class="firework" style="top: 50px; left: 50px;"></div>
    <div class="firework" style="top: 100px; left: 100px;"></div>
    <!-- Add more firework elements as needed -->
  </div>
</body>
</html>
