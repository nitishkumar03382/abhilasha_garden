<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
</head>
<body>
    <div class="container-fluid p-5 my-3">
        <h1>Button Examples</h1>
        <button type="button" class="">Basic Button</button>
        <button type="button" class="btn btn-primary">Primary Button</button>
        <button type="button" class="btn btn-success">Primary Button</button>
        <button type="button" class="btn btn-danger">Primary Button</button>
        <button type="button" class="btn btn-dark">Primary Button</button>
        <button type="button" class="btn btn-link">Primary Button</button>
        
        <button type="button" class="btn btn-primary btn-lg">
            <span class="spinner-border spinner-border-sm"></span>
        Loading</button>
        <h1>Button Group Examples</h1>
        <div class="btn-group btn-group-lg">
            <button type="button" class="btn btn-primary">Apple</button>
            <button type="button" class="btn btn-primary">Google</button>
            <button type="button" class="btn btn-primary">Facebook</button>
        </div>
        <br><br>
        <div class="btn-group-vertical btn-group-lg">
            <button type="button" class="btn btn-primary">Apple</button>
            <button type="button" class="btn btn-primary">Google</button>
            <button type="button" class="btn btn-primary">Facebook</button>
        </div>
    </div>
</body>
</html>
