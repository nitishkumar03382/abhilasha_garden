<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
</head>
<body class="container my-5" style="font-size: larger;">
    <div class="colors-txt">
        <h1 class="text-bg-dark">-Text Colors</h1>
        <p class="text-muted">This text is muted</p>
        <p class="text-primary">This text is important</p>
        <p class="text-danger">This text is danger</p>
        <p class="text-secondary">This is secondary text</p>
        <P class="text-warning">Warning!!</P>
    </div>
    <div class="colors-bg">
        <h1 class="text-bg-dark">BG Color</h1>
        <p class="text-bg-primary ">Primary Background</p>
        <p class="text-bg-success ">Success Background</p>
        <p class="text-bg-danger ">Danger Background</p>
        <p class="text-bg-info ">Information Background</p>
    </div>
</body>
</html>
